{% extends "app/layout.html" %}

{% block body %}
    <div class="container">
        <div class="main-body">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form action="{% url 'sign_in_submit' %}" method="POST">
                                {% csrf_token %}
                                <div class="row text-center">
                                    <h1>Sign In</h1>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" id="username" class="form-control" aria-describedby="username" placeholder="Enter your username" name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" id="password" class="form-control" aria-describedby="password" placeholder="Enter your password" name="password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-center">
                                        <div class="form-group">
                                            <button class="btn btn-info m-1" type="submit">
                                                <i class="fa fa-sign-in" aria-hidden="true"></i> Sign In
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col text-center">
                                        <div class="form-group">
                                            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-warning m-1">
                                                <i class="fa fa-google" aria-hidden="true"></i> Google
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col text-center">
                                        <div class="form-group">
                                            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary m-1">
                                                <i class="fa fa-facebook" aria-hidden="true"></i> Facebook
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
